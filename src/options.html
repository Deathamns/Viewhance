<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="shortcut icon" href="./icon-18.png">
	<link rel="stylesheet" href="./css/options.css">
	<script src="./includes/app.js"></script>
	<script src="./js/options.js"></script>
</head>
<body spellcheck="false">
	<nav id="nav-menu">
		<a href="#general" data-l10n="navGeneral"></a>
		<a href="#shortcuts" data-l10n="shortcuts"></a>
		<a href="#info" data-l10n="navInfo"></a>
	</nav>

	<form action="#" method="post" autocomplete="off">
		<div id="right-panel">
			<aside>
				<a href="https://tiny.cc/Viewhance" class="logo" title="Home" target="_blank"></a>
				<div class="app-info">
					<a href="https://github.com/Deathamns/Viewhance" id="app-name" target="_blank"></a><br>
					<small><b id="app-version"></b></small>
				</div>
				<span id="platform-info"></span>
				<hr>
				<div class="op-buttons">
					<button id="button-reset" type="reset" data-l10n="buttonReset"></button>
					<button id="button-save" type="submit" data-l10n="buttonSave"></button>
				</div>
			</aside>
		</div>

		<section id="general-sec">
			<div class="prow">
				<label for="default-mode" data-l10n="defaultMode"></label>
				<span>
					<select id="default-mode" name="mode" class="number">
						<option value="0" data-l10n="modeNatural"></option>
						<option value="1" data-l10n="modeAutoFit"></option>
						<option value="2" data-l10n="modeBestFit"></option>
					</select>
				</span>
			</div>

			<div class="prow tiptop">
				<div class="tip" data-l10n="minUpscaleTip"></div>

				<label for="min-upscale" class="sub-opt" data-l10n="minUpscale"></label>
				<span>
					<output for="min-upscale">0</output>%
					<input id="min-upscale" name="minUpscale" type="range" step="1" min="0" max="100">
				</span>
			</div>

			<div class="prow tiptop">
				<div class="tip" data-l10n="mediaInfoTip"></div>

				<label for="media-info" data-l10n="mediaInfo"></label>
				<span>
					<datalist id="info-xmpls">
						<option value="%name (%perc% | %ow&#215;%oh : %ratio)">
						<option value="%w&#215;%h - %perc%">
						<option value="%name | %ow&#215;%oh | %w&#215;%h / %perc%">
						<option value="%perc%, %ow&#215;%oh">
					</datalist>
					<input id="media-info" name="mediaInfo" type="text" list="info-xmpls" data-l10n="phClickForExample" data-l10n-attr="placeholder">
				</span>
			</div>

			<div class="prow tiptop safari maxthon">
				<div class="tip" data-l10n="faviconTip"></div>

				<datalist id="favicon-list">
					<option value="%url">
					<option value="//www.google.com/s2/favicons?domain_url=%url">
				</datalist>

				<label for="favicon" data-l10n="favicon"></label>
				<span>
					<input id="favicon" name="favicon" type="text" list="favicon-list" data-l10n="phClickForExample" data-l10n-attr="placeholder">
				</span>
			</div>

			<div class="prow tiptop">
				<div class="tip" data-l10n="customCssTip"></div>

				<label for="custom-css" data-l10n="customCss"></label>

				<div class="color-helper">
					<input type="color" value="#c3c3c3">
					<input type="text" value="#c3c3c3">
				</div>

				<textarea id="custom-css" name="css" maxlength="4096" rows="10" data-l10n="customCssTextareaPh" data-l10n-attr="placeholder"></textarea>
			</div>

			<div class="prow">
				<label for="center-content" data-l10n="centerContent"></label>
				<span>
					<input id="center-content" name="center" type="checkbox">
					<label for="center-content" class="checkbox"></label>
				</span>
			</div>

			<div class="prow">
				<label for="wheel-zoom" data-l10n="wheelZoom"></label>
				<span>
					<input id="wheel-zoom" name="wheelZoom" type="checkbox">
					<label for="wheel-zoom" class="checkbox"></label>
				</span>
			</div>

			<div class="prow tiptop">
				<div class="tip" data-l10n="zoomParamsTip"></div>

				<label for="zoom-params" data-l10n="zoomParams"></label>
				<span>
					<input id="zoom-params" name="zoomParams" type="text" maxlength="512">
				</span>
			</div>

			<div class="prow tiptop">
				<div class="tip" data-l10n="mediaAttributesTip"></div>

				<label for="media-attributes" data-l10n="mediaAttributes"></label>
				<span>
					<input id="media-attributes" name="mediaAttrs" type="text" maxlength="100">
				</span>
			</div>

			<div class="prow">
				<label for="longpress-left" data-l10n="longpressLeft"></label>
				<span>
					<select id="longpress-left" name="lpLeft" class="number">
						<option value="0" data-l10n="disabled"></option>
						<option value="1" data-l10n="longpressActionFitImage"></option>
						<option value="2" data-l10n="longpressActionWheelZoom"></option>
					</select>
				</span>
			</div>

			<div class="prow">
				<label for="longpress-right" data-l10n="longpressRight"></label>
				<span>
					<select id="longpress-right" name="lpRight" class="number">
						<option value="0" data-l10n="disabled"></option>
						<option value="1" data-l10n="longpressActionFitImage"></option>
						<option value="2" data-l10n="longpressActionWheelZoom"></option>
					</select>
				</span>
			</div>

			<h3 data-l10n="sendTo"></h3>
			<textarea name="sendToHosts" placeholder="exmample.com|http://example.com/?imgurl=%"></textarea>
		</section>

		<section id="shortcuts-sec">
			<h3 data-l10n="shortcuts"></h3>
			<ul class="sub-shortcuts">
				<li><b>+ / -</b> <span data-l10n="scZoom"></span></li>
				<li data-l10n="scFloatMenu"></li>
				<li data-l10n="scHorizontalScroll"></li>
				<li data-l10n="scDragndrop"></li>
				<li data-l10n="scFreeZoom"></li>
				<li data-l10n="scReset"></li>
				<li data-l10n="scTogglePlay"></li>
				<li data-l10n="scChangeVolume"></li>
				<li>
					<input id="sc-flip-horizontal" name="key_flipH">
					<label for="sc-flip-horizontal" data-l10n="scFlipHorizontal"></label>
				</li>
				<li>
					<input id="sc-flip-vertical" name="key_flipV">
					<label for="sc-flip-vertical" data-l10n="scFlipVertical"></label>
				</li>
				<li>
					<input id="sc-rotate-left" name="key_rotL">
					<label for="sc-rotate-left" data-l10n="scRotateLeft"></label>
				</li>
				<li>
					<input id="sc-rotate-right" name="key_rotR">
					<label for="sc-rotate-right" data-l10n="scRotateRight"></label>
				</li>
				<li>
					<input id="sc-mode-natural" name="key_mOrig">
					<label for="sc-mode-natural" data-l10n="scModeNatural"></label>
				</li>
				<li>
					<input id="sc-mode-contain" name="key_mFit">
					<label for="sc-mode-contain" data-l10n="scModeContain"></label>
				</li>
				<li>
					<input id="sc-mode-fill" name="key_mFill">
					<label for="sc-mode-fill" data-l10n="scModeFill"></label>
				</li>
				<li>
					<input id="sc-cycle-modes" name="key_cycle">
					<label for="sc-cycle-modes" data-l10n="scCycleModes"></label>
				</li>
				<li>
					<input id="sc-img-bg" name="key_imgBg">
					<label for="sc-img-bg" data-l10n="scImgBg"></label>
				</li>
				<li>
					<input id="sc-pixelate" name="key_pixelate">
					<label for="sc-pixelate" data-l10n="scPixelate"></label>
				</li>
				<li>
					<input id="sc-wheel-zoom" name="key_wheelZoom">
					<label for="sc-wheel-zoom" data-l10n="scWheelZoom"></label>
				</li>
				<li>
					<div class="prow">
						<label for="opener" data-l10n="opener"></label>
						<span>
							<select id="opener" name="opener" class="number">
								<option value="0" data-l10n="disabled" selected></option>
								<option value="1" data-l10n="openerRightLong"></option>
								<option value="2" data-l10n="openerCtrlAltClick"></option>
								<option value="3" data-l10n="openerBoth"></option>
							</select>
						</span>
					</div>
				</li>
			</ul>
		</section>

		<section id="info-sec">
			<h3><a href="https://github.com/Deathamns/Viewhance#contribution" data-l10n="infoTranslations"></a></h3>
			<div id="locales-table"></div>

			<h3>Icons</h3>
			Extension icon by <a href="https://esk6a.deviantart.com/">esk6a</a>
		</section>
	</form>
</body>
